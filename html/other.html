<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<script src="../js/blah.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box color="blue" position="0 10 0" scale="1 1 1" animation="property: position; to: 0 0 0; dur: 5000; loop: true;"></a-box>
            <a-entity gltf-model="url(../models/Erlenmeyer flask.gltf)" position="0 0 0" scale="3 3 3"></a-entity>
            <a-sky color="#eaeaea"></a-sky>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
