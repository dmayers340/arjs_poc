<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
<script src="blah.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-sphere position="0 0 0" radius="1.25" color="#EF2D5E">
                <a-animation attribute="position" from="0 1.25 -5" to="0 2.75 -5" dur="2000" fill="forwards" repeat="0">
                </a-animation>
                <a-animation attribute="material.color" from="#EF2D5E" to="green" dur="1000" delay="500" repeat="0">
                </a-animation>
                <a-animation id="move2" attribute="position" from="0 2.75 -5" to="2.5 2.75 -5" delay="2000" dur="3000"
                    fill="forwards" repeat="0"></a-animation>
            </a-sphere>
            <a-sky color="#eaeaea"></a-sky>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
